{% extends "base.html" %}
{% block content %}
<div class="col-lg-4"></div>
	<div class="form col-sm-12 col-lg-4 for">
		<form method="POST" action="{% url 'home:edit' slug=posts.slug %}" id="form1">
			{%csrf_token%}
			{{form.as_p}}
		</form>
		<form action="{% url 'home:delete' slug=posts.slug %}" method="POST" id="form2">
			{% csrf_token %}		
		</form>

		<ul class="formfield">
			<li id="button1"><button type="submit" form="form1" class="btn btn-default">Update</button></li>
			<li><button form="form2" type="submit" class="btn btn-default">Delete</button></li>
			
		</ul>
	</div>



{% endblock %}
